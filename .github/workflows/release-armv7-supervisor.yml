name: Release ARMV7 Supervisor

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release Tag (e.g., 2025.05.5)'
        required: true
        default: '2025.05.5'
  repository_dispatch:
    types: [release-armv7-supervisor]

jobs:
  trigger-customize:
    uses: ./.github/workflows/customize-supervisor.yml
    with:
      tag: ${{ github.event.inputs.tag || github.event.client_payload.tag }}
    secrets: inherit

  debug-msg:
    needs: trigger-customize
    runs-on: ubuntu-latest
    steps:
      - name: Debug message
        run: |
          echo "Tag: ${{ github.event.inputs.tag || github.event.client_payload.tag }}"
          #打印needs.trigger-customize.outputs对象
          echo "needs.trigger-customize.outputs: ${{ toJson(needs.trigger-customize) }}"


  trigger-build:
    needs: trigger-customize
    uses: ./.github/workflows/build-arm.yml
    with:
      branch: ${{ needs.trigger-customize.outputs.branch }}
    secrets: inherit


