name: Release ARMV7 Supervisor

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release Tag (e.g., 2025.05.5)'
        required: true
        default: '2025.05.5'
  repository_dispatch:
    types: [release-armv7-supervisor]

jobs:
  trigger-customize:
    uses: ./.github/workflows/customize-supervisor.yml
    with:
      tag: ${{ github.event.inputs.tag || github.event.client_payload.tag }}
    secrets: inherit

  trigger-build:
    needs: trigger-customize
    uses: ./.github/workflows/build-arm.yml
    with:
      branch: ${{ needs.trigger-customize.outputs.branch }}
    secrets: inherit

  deploy-to-dev:
    needs: trigger-build
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v3
        with:
          repository: MoSuXiao/haos-version-xms
          ref: main  # 目标分支
          token: ${{ secrets.PAT }}  # 需要有写入权限的PAT

      - name: Update dev.json
        run: |
          # 读取并更新JSON文件
          echo "Updating supervisor version to ${{ github.event.inputs.tag || github.event.client_payload.tag }}"
          jq '.supervisor = "${{ github.event.inputs.tag || github.event.client_payload.tag }}"' dev.json > dev.tmp.json
          mv dev.tmp.json dev.json

          # 查看更新后的内容
          cat dev.json

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dev.json
          git commit -m "Update supervisor to ${{ github.event.inputs.tag || github.event.client_payload.tag }}"
          git push
